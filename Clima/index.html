<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa del Clima</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f4f7f6;
    }
    #map {
      height: 100vh;
    }
    #error-message {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 16px;
      z-index: 1000;
      display: none;
      text-align: center;
      width: 300px;
    }
  </style>
</head>
<body>
  <div id="error-message"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const apiKey = '2f67a9b5ef749579a8c1e4dc12372a04'; 
    const map = L.map('map'); // Mapa sin vista inicial definida
    const markers = []; // Para almacenar los marcadores

    // Mostrar mensajes de error
    function showErrorMessage(message) {
      const errorMessageDiv = document.getElementById('error-message');
      if (message) {
        errorMessageDiv.textContent = message;
        errorMessageDiv.style.display = 'block';
      } else {
        errorMessageDiv.style.display = 'none';
      }
    }

    // Pedir ubicación al usuario y centrar el mapa
    function getUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const { latitude, longitude } = position.coords;
            map.setView([latitude, longitude], 10); // Centrar mapa en la ubicación del usuario

            // Llamar a la función de clima para la ubicación actual
            fetchCityWeatherByCoordinates(latitude, longitude);
          },
          (error) => {
            console.error('Error al obtener la ubicación:', error);
            showErrorMessage('No se pudo obtener tu ubicación. Usa el cuadro de búsqueda.');
            map.setView([20, 0], 2); // Vista global por defecto
          }
        );
      } else {
        showErrorMessage('Tu navegador no soporta geolocalización.');
        map.setView([20, 0], 2); // Vista global por defecto
      }
    }

    // Añadir capa base de mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Limpiar todos los marcadores
    function clearMarkers() {
      markers.forEach(marker => map.removeLayer(marker));
      markers.length = 0; // Vaciar el array de marcadores
    }

    // Obtener clima basado en coordenadas
    async function fetchCityWeatherByCoordinates(lat, lon) {
      clearMarkers();
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=es&appid=${apiKey}`;
      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === 200) {
          const { name, main, weather } = data;
          const marker = L.marker([lat, lon]).addTo(map);
          marker.bindPopup(`
            <div class="weather-popup">
              <h3>${name}</h3>
              <p>Temperatura: ${main.temp}°C</p>
              <p>Clima: ${weather[0].description}</p>
            </div>
          `);
          markers.push(marker);
          showErrorMessage('');
        } else {
          showErrorMessage('No se pudo obtener el clima para tu ubicación.');
        }
      } catch (error) {
        console.error('Error al obtener los datos del clima:', error);
        showErrorMessage('Error al obtener los datos del clima. Inténtalo más tarde.');
      }
    }

    // Llamar a la función para obtener la ubicación al cargar la página
    getUserLocation();
  </script>
</body>
</html>

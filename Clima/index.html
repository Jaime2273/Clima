<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa del Clima</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f4f7f6;
    }
    #map {
      height: 100vh;
    }
    #error-message {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 16px;
      z-index: 1000;
      display: none;
      text-align: center;
      width: 300px;
    }
    .search-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1001;
    }
    .search-input {
      padding: 12px;
      width: 300px;
      font-size: 16px;
      border: 2px solid #007BFF;
      border-radius: 50px;
      outline: none;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .search-input:focus {
      border-color: #0056b3;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.8);
    }
    .search-input::placeholder {
      color: #888;
    }
  </style>
</head>
<body>
  <div id="error-message"></div>
  <div class="search-container">
    <input id="city-search" class="search-input" type="text" placeholder="Buscar ciudad o pueblo...">
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const apiKey = '2f67a9b5ef749579a8c1e4dc12372a04'; 
    const map = L.map('map'); // Crear el mapa sin vista inicial definida
    const markers = []; // Para almacenar los marcadores

    // Mostrar mensajes de error
    function showErrorMessage(message) {
      const errorMessageDiv = document.getElementById('error-message');
      if (message) {
        errorMessageDiv.textContent = message;
        errorMessageDiv.style.display = 'block';
      } else {
        errorMessageDiv.style.display = 'none';
      }
    }

    // Pedir ubicación del usuario para centrar el mapa
    function getUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            map.setView([latitude, longitude], 10); // Centrar el mapa en la ubicación del usuario
            fetchLocalWeather(); // Cargar clima en la vista inicial
          },
          (error) => {
            console.error('Error al obtener la ubicación:', error);
            showErrorMessage('No se pudo obtener tu ubicación. Usa el cuadro de búsqueda o explora el mapa.');
            map.setView([20, 0], 2); // Vista global por defecto
          }
        );
      } else {
        showErrorMessage('Tu navegador no soporta geolocalización.');
        map.setView([20, 0], 2); // Vista global por defecto
      }
    }

    // Añadir capa base de mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Limpiar todos los marcadores
    function clearMarkers() {
      markers.forEach(marker => map.removeLayer(marker));
      markers.length = 0; // Vaciar el array de marcadores
    }

    // Obtener clima local en el área visible
    async function fetchLocalWeather() {
      clearMarkers(); // Eliminar marcadores existentes

      const bounds = map.getBounds();
      const { _southWest: sw, _northEast: ne } = bounds;

      const url = `https://api.openweathermap.org/data/2.5/find?lat=${(sw.lat + ne.lat) / 2}&lon=${(sw.lng + ne.lng) / 2}&cnt=10&units=metric&lang=es&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.list && data.list.length > 0) {
          showErrorMessage(''); // Ocultar el mensaje de error
          data.list.forEach(city => {
            const marker = L.marker([city.coord.lat, city.coord.lon]).addTo(map);
            marker.bindPopup(`
              <div class="weather-popup">
                <h3>${city.name}</h3>
                <p>Temperatura: ${city.main.temp}°C</p>
                <p>Clima: ${city.weather[0].description}</p>
              </div>
            `);
            markers.push(marker);
          });
        } else {
          showErrorMessage('No se encontraron ciudades cercanas.');
        }
      } catch (error) {
        console.error('Error al obtener datos locales:', error);
        showErrorMessage('Error al obtener datos locales.');
      }
    }

    // Buscar clima en una ciudad específica
    async function fetchCityWeather(cityName) {
      clearMarkers();

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&units=metric&lang=es&appid=${apiKey}`;
      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === 200) {
          const { coord, name, main, weather } = data;
          const marker = L.marker([coord.lat, coord.lon]).addTo(map);
          marker.bindPopup(`
            <div class="weather-popup">
              <h3>${name}</h3>
              <p>Temperatura: ${main.temp}°C</p>
              <p>Clima: ${weather[0].description}</p>
            </div>
          `);
          map.setView([coord.lat, coord.lon], 10); // Centrar el mapa en la ciudad buscada
          markers.push(marker);
          showErrorMessage('');
        } else {
          showErrorMessage('No se encontró la ciudad.');
        }
      } catch (error) {
        console.error('Error al buscar el clima:', error);
        showErrorMessage('Error al buscar el clima. Inténtalo más tarde.');
      }
    }

    // Manejar búsqueda de ciudad al presionar Enter
    document.getElementById('city-search').addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        const cityName = event.target.value.trim();
        if (cityName) {
          fetchCityWeather(cityName);
        }
      }
    });

    // Llamar a la función al cargar la página
    getUserLocation();

    // Actualizar datos climáticos al mover o hacer zoom en el mapa
    map.on('moveend', fetchLocalWeather);
  </script>
</body>
</html>
